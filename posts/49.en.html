DevTools: Cycle through the DevTools panels with a keyboard shortcut
=====
/assets/images/dev-tips/cycle-panel-shortcut.gif
=====
<p>You can use <em>Cmd + ]</em> (or <em>Cmd + [</em>) to cycle through the panels in the DevTools. Also as a reminder, you can open DevTools with <em>Cmd + Alt + i</em>.</p>
