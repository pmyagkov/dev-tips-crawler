Циклическое переключение между панелями при помощи шорткатов
=====
/assets/images/dev-tips/cycle-panel-shortcut.gif
=====
<p>Используйте <strong>Cmd + ]</strong>/<strong>Cmd + [</strong> для циклического переключениями между панелями в DevTools. Кроме этого существует шорткат <strong>Cmd + Alt + i</strong> для открытия инструментов разработчика.</p>
